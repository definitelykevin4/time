<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybertronian Time Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Cybertronian Time Calculator</h1>
  <div class="tabs">
    <button class="tab-button" data-tab="convert">Convert Date</button>
    <button class="tab-button" data-tab="compare">Compare Dates</button>
    <button class="tab-button" data-tab="add">Add Earth Time</button>
    <button class="tab-button" data-tab="subtract">Subtract Earth Time</button>
  </div>

  <div class="tab-content" id="convert">
    <form id="convert-form">
      <label for="convert-date">Enter Cybertronian Date:</label>
      <input type="text" id="convert-date" placeholder="e.g. 54 arc 4 593 arc 129"/>
      <button type="submit">Convert</button>
      <pre id="convert-result"></pre>
    </form>
  </div>

  <div class="tab-content" id="compare" style="display:none">
    <form id="compare-form">
      <label for="compare-date1">Date 1:</label>
      <input type="text" id="compare-date1" />
      <label for="compare-date2">Date 2:</label>
      <input type="text" id="compare-date2" />
      <button type="submit">Compare</button>
      <pre id="compare-result"></pre>
    </form>
  </div>

  <div class="tab-content" id="add" style="display:none">
    <form id="add-form">
      <label for="add-date">Cybertronian Date:</label>
      <input type="text" id="add-date" />
      <label for="add-earth-time">Add Earth Time (e.g. 2 weeks, 3 days):</label>
      <input type="text" id="add-earth-time" />
      <button type="submit">Add Time</button>
      <pre id="add-result"></pre>
    </form>
  </div>

  <div class="tab-content" id="subtract" style="display:none">
    <form id="subtract-form">
      <label for="subtract-date">Cybertronian Date:</label>
      <input type="text" id="subtract-date" />
      <label for="subtract-earth-time">Subtract Earth Time (e.g. 5 days):</label>
      <input type="text" id="subtract-earth-time" />
      <button type="submit">Subtract Time</button>
      <pre id="subtract-result"></pre>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
