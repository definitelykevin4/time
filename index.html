<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybertronian Time Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Cybertronian Time Calculator</h1>

  <section>
    <h2>Interpret a Cybertronian Date</h2>
    <input type="text" id="interpret-date" placeholder="e.g. 54 arc 4 593 arc 129" />
    <button onclick="interpretDate()">Interpret</button>
    <pre id="interpret-result"></pre>
  </section>

  <section>
    <h2>Compare Two Cybertronian Dates</h2>
    <input type="text" id="compare-date-1" placeholder="Date 1" />
    <input type="text" id="compare-date-2" placeholder="Date 2" />
    <button onclick="compareDates()">Compare</button>
    <pre id="compare-result"></pre>
  </section>

  <section>
    <h2>Add Earth Time to Cybertronian Date</h2>
    <form id="add-form">
      <input type="text" id="add-date" placeholder="Start Cybertronian Date" />
      <input type="text" id="add-earth-time" placeholder="Earth Time to Add (e.g. 3 years 4 days)" />
      <button type="submit">Add</button>
    </form>
    <pre id="add-result"></pre>
  </section>

  <section>
    <h2>Subtract Earth Time from Cybertronian Date</h2>
    <form id="subtract-form">
      <input type="text" id="subtract-date" placeholder="Start Cybertronian Date" />
      <input type="text" id="subtract-earth-time" placeholder="Earth Time to Subtract (e.g. 2 weeks 5 days)" />
      <button type="submit">Subtract</button>
    </form>
    <pre id="subtract-result"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
